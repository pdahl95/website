    <div class="slideshow">
        <div class="w3-content w3-display-container">
            <img class="mySlides" src="http://www.baeyesite.com/wp-content/uploads/2014/07/kids-glasses-children-eyeglasses-381.jpg" style="width:600px; height:450px">

            <img class="mySlides" src="https://cdn.shopify.com/s/files/1/0879/4406/products/Ruth-Tortoise-Round-Girls-Glasses-by-Jonas-Paul-Eyewear_grande.jpg?v=1470231710" style="width:600px; height:450px">

            <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
            <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = x.length
                }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex - 1].style.display = "block";
            }
        </script>
