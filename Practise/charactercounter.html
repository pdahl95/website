<!DOCTYPE html>
<html>

<head>
    <title>Character Counter </title>
<style> 
    #tweet{
        border: 2px solid red;
        background-color: #FFE4E1;
    }
    #count {
        font-size:25px;
    }
    .text {
        font-size: 32px;
    }
    #history {
        font-style: italic;
        color: red;
    }



</style>    
</head>

<body>
    <textarea id="tweet" rows="10" cols="70" onkeyup="updateCount()"></textarea>
    <div class="spans">
        <span id="count">140</span>
        <span class="text">Characters Left</span>
    </div>

    <div>
        <button onclick="resetTweet();">Reset</button>
        <button onclick="sendTweet();">Send</button>
    </div>

    <div id="history"> </div>


    <script>
    
        function resetTweet(){
            textAreaElement.value="";
            updateCount();
        }
        
        function sendTweet() {
            var newHistoryDivElement = document.createElement("div");
            newHistoryDivElement.innerHTML = textAreaElement.value;
            historyDivElement.appendChild(newHistoryDivElement);
            resetTweet();
        }

        var textAreaElement = document.getElementById("tweet");
        var countSpanElement = document.getElementById("count");
        var historyDivElement = document.getElementById("history");


        function updateCount() {

            // var currentCount = countSpanElement.innerHTML;

            // currentCount = currentCount - 1;

            countSpanElement.innerHTML = 140 - textAreaElement.value.length;
        }
        
        
      
        
    </script>
</body>

</html>
